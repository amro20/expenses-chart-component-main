<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <div class="card">
      <div class="head">
        <div class="text">
          <span>My balance</span>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="content">
        <h2>Spending - Last 7 days</h2>
        <div class="lock">
          <div class="column">
            <div class="value">
              <span style="height: 30%"
                ><div class="amount" data-amount="$17.45"></div
              ></span>
            </div>
            <div class="day">mon</div>
          </div>
          <div class="column">
            <div class="value">
              <span style="height: 60%"
                ><div class="amount" data-amount="$34.91"></div
              ></span>
            </div>
            <div class="day">tue</div>
          </div>
          <div class="column">
            <div class="value">
              <span style="height: 80%; background-color: hsl(186, 34%, 60%)"
                ><div class="amount" data-amount="$52.36"></div
              ></span>
            </div>
            <div class="day">wed</div>
          </div>
          <div class="column">
            <div class="value">
              <span style="height: 50%"
                ><div class="amount" data-amount="$31.07"></div
              ></span>
            </div>
            <div class="day">thu</div>
          </div>
          <div class="column">
            <div class="value">
              <span style="height: 40%"
                ><div class="amount" data-amount="$23.39"></div
              ></span>
            </div>
            <div class="day">fri</div>
          </div>
          <div class="column">
            <div class="value">
              <span style="height: 70%"
                ><div class="amount" data-amount="$43.28"></div
              ></span>
            </div>
            <div class="day">sat</div>
          </div>
          <div class="column">
            <div class="value">
              <span style="height: 40%"
                ><div class="amount" data-amount="$25.48"></div
              ></span>
            </div>
            <div class="day">sun</div>
          </div>
        </div>
        <hr />
        <div class="total">
          <div class="total_price">
            <span>Total this month</span>
            <p>$478.33</p>
          </div>
          <div class="last_month">
            <span>+2.4%</span>
            <div class="text">from last month</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
